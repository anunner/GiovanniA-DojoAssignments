<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hover In/Out</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                    $('img').hover(function () {
                    var temp = $(this).attr('src');
                    $(this).attr('src',$(this).attr('data-alt-src'));
                    $(this).attr('data-alt-src', temp);
                }, function () {
                    var temp = $(this).attr('src');
                    $(this).attr('src',$(this).attr('data-alt-src'));
                    $(this).attr('data-alt-src', temp);
                })
            })
        </script>
    </head>
    <body>
        <div id="container">
            <div class="images">
                <img src="el_salvador.jpg" data-alt-src="azteca.jpg">
            </div>
            <div class="images">
                <img src="diego_maradona.jpg" data-alt-src="maradona_dribbling.jpg">
            </div>
            <div class="images">
                <img src="pele.jpg" data-alt-src="pele_medals.jpg">
            </div>
            <div class="images">
                <img src="ronaldo.jpg" data-alt-src="ronaldo_inter.jpg">
            </div>
        </div>
    </body>
</html>
