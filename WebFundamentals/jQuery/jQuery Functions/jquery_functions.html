<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My jQuery basic assignment!</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#top button").click (function() {
                    $("#top div p").addClass("red");
                })
                $("#middle button").click (function() {
                    $("#hidden").fadeOut();
                })
                $("#bottom button").click (function(){
                    $("#bottom div").append("<p>This is a new paragraph you have just added. What happens if you click me?</p>")
                })
            })
        </script>
    </head>
    <body>
        <section id="top">
            <h1>AddClass</h1>
            <div>
                <button type="button" name="addclass">AddClass</button>
                <p>Click the button to add class 'red' to this paragraph</p>
            </div>
        </section>
        <hr>
        <section id="middle">
            <h1>Slidetoggle</h1>
            <div>
                <button type="button" name="Slidetoggle">Slidetoggle</button>
                <p>Click the button to slidetoggle a hidden image</p>
            </div>
        </section>
        <hr>
        <section id="bottom">
            <h1>Append</h1>
            <div>
                <button type="button" name="Append">Append</button>
                <p>Click the button to append a new paragraph!</p>
            </div>
            <img id="hidden" src="C:\Users\Giovanni\Desktop\GiovanniA-DojoAssignments\WebFundamentals\jQuery\DissapearingNinjas\turtle.jpg" alt="small turtle">
        </section>
    </body>
</html>
