<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="An image of each pokemon from the original 151.">
        <title>All 151 Original Pokemon</title>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                for (var i = 1; i < 151; i++) {
                    $('#container').append('<img src="http://pokeapi.co/media/img/' + i + '.png">');
                }
            })
        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
