<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Page</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/update_styles.css') }}">
    </head>
    <body>
        <form action='/friends/{{friend['id']}}' method='POST'>
            <label for="first_name">First Name:<input type="text" name="first_name" id="first_name" value="{{friend['first_name']}}"></label>
            <br>
            <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name" value="{{friend['last_name']}}"></label>
            <br>
            <label for="email">Email:<input type="email" name="email" id="email" value="{{friend['email_address']}}"></label>
            <button type="submit" name="button">Update</button>
        </form>
        <a href="/">Full Friends</a>
    </body>
</html>
