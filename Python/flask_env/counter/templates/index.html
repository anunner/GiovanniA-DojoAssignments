<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This page will count how many times it has been visited.">
        <title>Counter</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index_styles.css') }}">
    </head>
    <body>
        <h1>COUNTER</h1>
        <form action="/increment" method="post">
            <button type="submit" name="plus_1" value="1">Increment by 2</button>
        </form>
        <form action="/reset" method="post">
            <button type="submit" name="reset">Reset count</button>
        </form>
        <p>This page has been visited {{session['counter']}} times</p>
    </body>
</html>
